<html>
<head>
  <style>
    #map {height: 70%;width:60%}
  </style>

  
  <script src="https://unpkg.com/neo4j-driver"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
  <script src="https://www.patrick-wied.at/static/heatmapjs/assets/js/heatmap.min.js"></script>
  <script src="https://www.patrick-wied.at/static/heatmapjs/assets/js/leaflet-heatmap.js"></script>
</head>

  <body>
    <div id="map"></div>
    <script>
      var baseLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
      { attribution: 'OpenStreetMap', minZoom: 2, maxZoom: 18});

      
      var markerLayer = new L.MarkerClusterGroup();

      var cfg = {
        // radius should be small ONLY if scaleRadius is true (or small radius is intended)
        // if scaleRadius is false it will be the constant radius used in pixels
        "radius": 2,
        "maxOpacity": .8,
        // scales the radius based on map zoom
        "scaleRadius": false,
        // if set to false the heatmap uses the global maximum for colorization
        // if activated: uses the data maximum within the current map boundaries
        //   (there will always be a red spot with useLocalExtremas true)
        "useLocalExtrema": false,
        // which field name in your data represents the latitude - default "lat"
        latField: 'lat',
        // which field name in your data represents the longitude - default "lng"
        lngField: 'lng',
        // which field name in your data represents the data value - default "value"
        valueField: 'count'
      };


      var heatmapLayer = new HeatmapOverlay(cfg);
      var map = new L.Map('map', {center: new L.LatLng(42.341145, -71.057083), zoom: 13, layers: [baseLayer, heatmapLayer]});

      var driver = neo4j.driver("bolt+s://4880961c56ecb6059750f38a0db86f46.neo4jsandbox.com:7687", 
                                          neo4j.auth.basic("neo4j", "carrier-pea-swells"));
                                      
      var session = driver.session();
      const store_data = [];
      session
      .run(`MATCH (s:Store) return s`)
      .subscribe({
        onNext: function (record) {
          //console.log(record.get('s'));

          var xVal = record.get('s').properties.coord.x;
          var yVal = record.get('s').properties.coord.y;
          var name = record.get('s').properties.name
          var neighborhood = record.get('s').properties.neighborhood
          var address = record.get('s').properties.address

          // these are swapped for whatever reason
          var marker = new L.marker([yVal, xVal]);
          //marker.addTo(map);
          markerLayer.addLayer(marker);
          marker.bindPopup('<b>'+ name + '</b> <br>' + neighborhood + '<br>' + address );
          //heatmapLayer.addData({lat: xVal, lng:xVal, count: 1} );
          store_data.push({lat: xVal, lng:yVal, count: 1} );
        },
        onCompleted: function () {
          heatmapLayer.setData({data:store_data});
          map.addLayer(markerLayer);
        },
        onError: function (error) {
          console.log(error);
        }
      });
    </script>

  </body>
</html>
